<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT PROJECT</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
    
    </head>

    <body>
        <header>
            <img id="img_panier"
            width="2%" height="1%"
            src="https://cdn.icon-icons.com/icons2/692/PNG/512/seo-social-web-network-internet_99_icon-icons.com_61524.png"
            alt="NO LOGO"/>

            <input readonly type="text" id="val_panier">

        </header>

        <main>

            <section id="section_articles">
                <article class="article" id="div_tomate">
                    <img id="tomate" width="50%" height="50%"
                    src="https://image.freepik.com/vecteurs-libre/tomates-fraiches_1053-566.jpg"
                    >

                    <h1>TOMATE ORIGINE TUNISIENNE</h1>
                    <label>Prix en TND <input id="prix_tomate" style="width: 20%; margin-bottom: 4%;" readonly type="text" value="3"></label>

                    <div class="ligne_quantite">
                        <label style="width:30%">Quantité <input id="quant_tomate" readonly type="text" style="width:40%"></label>

                        <img class="bouton_plus" id="bp_tomate"
                        style="margin-right: 3%"
                        src="https://www.flaticon.com/fr/premium-icon/icons/svg/2740/2740697.svg"
                        alt="NO LOGO"
                        
                        width="20px" />

                        <img class="bouton_minus" id="bm_tomate"
                        src="https://www.flaticon.com/fr/premium-icon/icons/svg/2734/2734848.svg"
                        alt="NON LOGO"
                        
                        width="20px" />

                        <img id="bm_supp_tomate"
                        style="margin-right: 3%"
                        src="1214594.svg"
                        alt="NON LOGO"
                        
                        width="17px" />

                        <svg version="1.1" id="b_heart_toma" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	                    width="19px" height="19px" viewBox="0 0 15 15" style="enable-background:new 0 0 15 15;" xml:space="preserve">
                        <path d="M13.91,6.75c-1.17,2.25-4.3,5.31-6.07,6.94c-0.1903,0.1718-0.4797,0.1718-0.67,0C5.39,12.06,2.26,9,1.09,6.75
	                    C-1.48,1.8,5-1.5,7.5,3.45C10-1.5,16.48,1.8,13.91,6.75z"/></svg>
                    
                    </div>
                </article>

                <article class="article" id="div_patate">
                    <img id="patate" width="50%" height="50%"
                    src="https://blogdemaths.files.wordpress.com/2014/02/une-patate.jpg"
                    >

                    <h1>PATATE ORIGINE TUNISIENNE</h1>
                    <label>Prix en TND <input id="prix_patate" style="width: 20%; margin-bottom: 4%;" readonly type="text" value="2"></label>

                    <div class="ligne_quantite">
                        <label style="width:30%">Quantité <input id="quant_patate" readonly type="text" style="width:40%"></label>

                        <img class="bouton_plus" id="bp_patate"
                        style="margin-right: 3%"
                        src="https://www.flaticon.com/fr/premium-icon/icons/svg/2740/2740697.svg"
                        alt="NO LOGO"
                        
                        width="20px" />

                        <img class="bouton_minus" id="bm_patate"
                        src="https://www.flaticon.com/fr/premium-icon/icons/svg/2734/2734848.svg"
                        alt="NON LOGO"
                        
                        width="20px" />

                        <img id="bm_supp_patate"
                        style="margin-right: 3%"
                        src="1214594.svg"
                        alt="NON LOGO"
                        
                        width="17px" />

                        <svg version="1.1" id="b_heart_pat" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	                    width="19px" height="19px" viewBox="0 0 15 15" style="enable-background:new 0 0 15 15;" xml:space="preserve">
                        <path d="M13.91,6.75c-1.17,2.25-4.3,5.31-6.07,6.94c-0.1903,0.1718-0.4797,0.1718-0.67,0C5.39,12.06,2.26,9,1.09,6.75
	                    C-1.48,1.8,5-1.5,7.5,3.45C10-1.5,16.48,1.8,13.91,6.75z"/></svg>
                    
                    </div>

                </article>
            </section>
        
        </main>

        <footer>

        </footer>

        <script src="script.js"> </script>

    </body>
</html>
